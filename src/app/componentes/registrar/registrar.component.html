<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-6 offset-md-3 form-register">
                <div class="container text-center">
                    <img src="../../../assets/icon.png" width="100" height="100">
                </div>
                <h1 class="text-center mt-1">REGISTRATE AQUI!!</h1>
                <form action="" (ngSubmit) = "registrarse()">
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label >Nombre Completo: </mat-label>
                        <input required [(ngModel)] = "modeloCliente.nombreCompleto" matInput placeholder="Nombre Completo" type="text" id="nombreCompleto" name="nombreCompleto" >
                        <!--<mat-hint>El nombre debe ser unico</mat-hint>-->
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>Contraseña: </mat-label>
                        <input required [(ngModel)] = "modeloCliente.password" matInput placeholder="Contraseña" type="password" id="password" name="password" >
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>Apellido: </mat-label>
                        <input required [(ngModel)] = "modeloCliente.apellido" matInput placeholder="Apellido" type="text" id="apellido" name="apellido" >
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>Telefono: </mat-label>
                        <input required [(ngModel)]= "modeloCliente.telefono" matInput placeholder="Telefono" type="text" id="telefono" name="telefono" >
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>Email: </mat-label>
                        <input required [(ngModel)] = "modeloCliente.email" matInput placeholder="Email" type="email" id="emai" name="emai" >
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>DNI: </mat-label>
                        <input required [(ngModel)]= "modeloCliente.dni" matInput placeholder="Dni" type="text" id="dni" name="dni" >
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "fill">
                        <mat-label>Direccion: </mat-label>
                        <input required [(ngModel)]= "modeloCliente.direccion" matInput placeholder="Direccion" type="text" id="direccion" name="direccion" >
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" >Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Limpiar</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
